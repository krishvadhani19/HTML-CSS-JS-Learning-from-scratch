<!-- Lists & Tables -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists & Tables</title>
</head>

<body>
    <!-- lists -->
    <ul type="circle">
        <li>first</li>
        <li>second</li>
        <li>third</li>
        <ol type="a">
            <li>hey</li>
            <li>hey</li>
            <li>hey</li>
        </ol>
        <li>fourth</li>
    </ul>

    <ol type="i" start="5">
        <li>first</li>
        <li>second</li>
        <ol>
            <li>hey</li>
            <li>hey</li>
            <li>hey</li>
        </ol>
        <li>third</li>
        <li>fourth</li>
    </ol>

    <!-- Tables -->
    <h3>HTML tables</h3>
    <table border="1px" cellspacing="0px" cellpadding="5px" style="text-align: center;">
        <thead>
            <tr>
                <th>EMP Name</th>
                <th>EMP Id</th>
                <th>EMP Role</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Krish</td>
                <td>19</td>
                <td>Web Developer</td>
            </tr>
            <tr>
                <td>Krish</td>
                <td>19</td>
                <td>Web Developer</td>
            </tr>            <tr>
                <td>Krish</td>
                <td>19</td>
                <td>Web Developer</td>
            </tr>            <tr>
                <td>Krish</td>
                <td>19</td>
                <td>Web Developer</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
