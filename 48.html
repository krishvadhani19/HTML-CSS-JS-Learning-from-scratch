    <script>
        var a = 56;
        var b = 'Krish'
        console.log(b)
        a = -a
        console.log(a)
        c = 456 + 77
        console.log(c)
            // Arithmetic Operators
        var num1 = 22;
        var num2 = 11;
        console.log('Num1 + Num2 = ' + (num1 + num2));
        console.log('Num1 - Num2 = ' + (num1 - num2));
        console.log('Num1 * Num2 = ' + (num1 * num2));
        console.log('Num1 / Num2 = ' + (num1 / num2));
        console.log('Num1 ** Num2 = ' + (num1 ** num2));
        console.log('Num1++ = ' + (num1++));
        console.log('++Num1 = ' + (++num1));
        console.log('Num1-- = ' + (num1--));
        console.log('--Num1 = ' + (--num1));
    </script>
