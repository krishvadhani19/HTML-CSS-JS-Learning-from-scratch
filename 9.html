<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block Elements</title>
</head>

<body>
    <!-- Inline element are those that take place only what is required-->
    <!-- Block elements are theose that take the space of an entire row -->
    <p style="border: 5px solid red;">This is Krish Vadhani</p>
    <div style="border: 5px solid blue;">This is Krish Vadhani</div>
    <span style="border: 5px solid red;">This is Krish Vadhani</span>
    <span style="border: 5px solid blue;">This is Krish Vadhani</span>

</body>

</html>
